<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Common Ground</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800&family=Playfair+Display:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              stone: {
                50: '#FDFBF7', // Warmer cream
                100: '#F5F2EB',
                200: '#E6E2D8',
                300: '#D1CCC0',
                400: '#A39E93',
                500: '#7D786E',
                600: '#5C5850',
                700: '#403D38',
                800: '#262422',
                900: '#1C1A19',
              },
              brand: {
                50: '#F4F7F5',
                100: '#E3EBE6',
                200: '#C5D6CD',
                300: '#A3BDB1',
                400: '#7E9C8F',
                500: '#5F8174', // Muted Sage
                600: '#4A665C',
                700: '#384F47',
                800: '#2A3B36',
                900: '#1F2B28',
              },
              cozy: {
                cream: '#FEFCF5',
                latte: '#EBDCC1',
                clay: '#D4A373',
                rust: '#BC6C25',
              },
              calm: {
                green: '#CCD5AE',
                yellow: '#FAEDCD',
                red: '#E9C46A', // Adjusted to be warmer/gold
                cream: '#FEFAE0',
              }
            },
            boxShadow: {
              'soft': '0 8px 30px -8px rgba(95, 129, 116, 0.15)', // Softer, tinted shadow
              'glow': '0 0 25px rgba(95, 129, 116, 0.2)',
            },
            animation: {
              'float': 'float 3s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s linear infinite',
              'appear': 'appear 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
              'slide-up': 'slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) backwards',
              'blob': 'blob 10s infinite',
              'pop': 'pop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) backwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-6px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              appear: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              },
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' }
              },
              pop: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' }
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7; /* Cozy Cream */
        color: #403D38;
      }
      /* Noise Texture - Softer */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.03);
      }

      /* Staggered animation delays utility */
      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .delay-400 { animation-delay: 400ms; }
      .delay-500 { animation-delay: 500ms; }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #D1CCC0;
        border-radius: 4px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
</head>
  <body>
    <div class="bg-noise"></div>
    <div id="root" class="relative z-10"></div>
  </body>
</html>
